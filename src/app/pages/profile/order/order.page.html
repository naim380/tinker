<ion-header mode="ios">
  <ion-toolbar mode="md">
      <ion-buttons mode="md" slot="start">
          <ion-back-button mode="md"></ion-back-button>
      </ion-buttons>
    <ion-title translate>My orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list mode="md">

        <ion-item mode="md" lines="full" button="true">

            </ion-thumbnail>
            <ion-label>
                <span class="title">Tommy Hilfiger cap</span> <span class="price">17,41 €</span>

                <span class="date">  14/12/2019 </span>

            </ion-label>
          </ion-item>

        <ion-item mode="md" lines="full" button="true">
          <ion-thumbnail slot="start" size="large">
            <ion-img src="../../../../assets/img/products/product8_1.jpg"></ion-img>
            
          </ion-thumbnail>
          <ion-label>
              <span class="title">Striped T-shirt</span> <span class="price">7,26 €</span>
              <span class="status"> completed! </span>
              <span class="date">  20/12/2019 </span>
              <ion-icon  name="checkmark-circle" color="primary"></ion-icon>
          </ion-label>
        </ion-item>
          
        <ion-item mode="md" lines="full" button="true">
            <ion-thumbnail slot="start" size="large">
              <ion-img src="../../../../assets/img/products/product7_1.jpg"></ion-img>
              
            </ion-thumbnail>
            <ion-label>
                <span class="title">Air Jordan 6 Retro</span> <span class="price">17,41 €</span>

                <span class="date">  14/12/2019 </span>
                <ion-icon  name="close-circle" color="danger"></ion-icon>
            </ion-label>
        </ion-item>

        

    </ion-list>

</ion-content>
